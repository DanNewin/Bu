<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm Ơn Đã Phản Hồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .thank-you-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h2>Cảm ơn bạn đã phản hồi!</h2>
        <p>Chúng tôi sẽ xem xét ý kiến của bạn và phản hồi sớm nhất có thể.</p>
    </div>

</body>
</html>
